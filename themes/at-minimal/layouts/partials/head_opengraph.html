<!-- OpenGraph for Social Media
  ================================================== -->
<meta property="og:type" content="[[*ogtype]]" />
<meta property="og:url" content="[[*ogurl]]" />
<meta property="og:title" content="[[*ogtitle]]" />
<meta property="og:description" content="[[*ogdescription]]" />

<!-- OpenGraph for Image for Facebook 1200x630 -->
<meta property="og:image:url" content="[[*ogimageFB]]?v=1.2" /> <!-- URL 1200 x 630 Image for Facebook -->
<meta property="og:image" content="[[*ogimageFB]]?v=1.2" /> <!-- Location 1200 x 630 Image for Facebook -->
<meta property="og:image:width" content="1200" />
<meta property="og:image:height" content="630" />

<!-- OpenGraph for Image for LinkedIn 180x110 -->
<meta property="og:image" content="[[*ogimageLI]]?v=1.2" /> <!-- 180 x 110 Image for Linkedin -->
<meta property="og:image:width" content="180" />
<meta property="og:image:height" content="110" />

<!-- Facebook -->
<meta property="fb:admins" content="[[++fbappadmin01]]" />
<meta property="fb:app_id" content="[[++fbappid]]" />
