{{ define "main" -}}
<div class="testimonials">
{{ range (.Paginator 5).Pages -}} <!-- Limit pages in list -->
<div class="testimonials">
  <h1 class="testimonials-title">
    <a href="{{ .Permalink }}">{{ .Title }}</a>
  </h1>
  <span class="testimonials-date">{{ .Date.Format "Mon, Jan 2, 2006" }}</span>
  {{ .Params.testimonialauthor }} {{ .Params.role }}
  {{ .Summary }}
  {{ if .Truncated }}
  <div class="read-more-link">
    <a href="{{ .RelPermalink }}">Read Moreâ€¦</a>
  </div>
  {{ end }}
</div>
{{- end }}
{{ template "_internal/pagination.html" . }} <!-- Pagination index -->
</div>
{{- end }}
